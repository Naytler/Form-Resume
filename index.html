<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <header class="header">
                <img class="header-img" src="img/I2.png" alt="">
                <div class="header__text">
                    <p class="header__text-title">Сагиров Руслан</p>
                    <div class="header__text-links">
                        <a href="" class="header__text-link"><img src="img/Vector.svg" alt="">Телеграм</a>
                        <a href="" class="header__text-link"><img src="img/Vector.svg" alt="">GitHub</a>
                        <a href="" class="header__text-link"><img src="img/Vector.svg" alt="">Resume</a>
                    </div>
                </div>
            </header>
            <hr>
            <form class="form" id="add-form" action="">
                <span class="form-text">Номер телефона</span>
                <div class="input-box">
                    <input class="input-form" data-required="true"  type="tel" placeholder="+7 999 999-99-99">
                </div>
                <span class="form-text">Email</span>
                <div class="input-box">
                    <input class="input-form" data-required="true" type="email" placeholder="tim.jennings@example.com" >
                </div>
                <button class="send-btn" id="button-start" type="submit">Начать</button>
            </form>
        </div>
    </main>
    <script src="js/app.js" defer></script>
</body>
</html>
