<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main " id="tab">
        <div class="container">
            <header class="header">
                <img class="header-img" src="img/I2.png" alt="">
                <div class="header__text">
                    <p class="header__text-title">Сагиров Руслан</p>
                    <div class="header__text-links">
                        <a href="https://t.me/Naytler" class="header__text-link"><img src="img/Vector.svg" alt="">Телеграм</a>
                        <a href="https://github.com/Naytler" class="header__text-link"><img src="img/Vector.svg" alt="">GitHub</a>
                        <a href="#" class="header__text-link"><img src="img/Vector.svg" alt="">Resume</a>
                    </div>
                </div>
            </header>
            <hr>
            <form class="form" id="add-form" action="">                
                <div class="input-box ma">
                    <label for="inputNumber">Номер телефона</label>
                    <input class="input-form" id="inputNumber" data-required="true"  type="tel" placeholder="+7 999 999-99-99">
                </div>                
                <div class="input-box ma">
                    <label for="inputMail">Email</label>
                    <input class="input-form" id="inputMail" data-required="true" type="email" placeholder="tim.jennings@example.com" >
                </div>
                <button class="send-btn" id="button-start" type="submit">Начать</button>
            </form>
        </div>
    </main>
    <section class="tabs1 none" id="tab1">
        <div class="container tabs__container">
            <form class="tabs1__form" id="add-form" action="">
                <div class="line">
                    <div class="line-dots">
                        <div class="line__dot blue"><img class="dot" src="img/dot.svg" alt=""></div>
                        <div class="line__line"></div>
                        <div class="line__dot"></div>
                        <div class="line__line"></div>
                        <div class="line__dot"></div>
                    </div>
                    <div class="line-numbers">
                        <div class="Num1">1</div>
                        <div class="Num2">2</div>
                        <div class="Num3">3</div>
                    </div>
                </div>
                <div class="input-box">
                    <span class="tabs1__form-text">Nickname</span>
                    <input class="tabs1__input"  id="field-nickname" maxlength="30" data-required="true"  type="text" placeholder="placeholder">
                </div>
                <div class="input-box">
                    <span class="tabs1__form-text">Name</span>
                    <input class="tabs1__input" id="field-name" data-required="true" type="text" placeholder="placeholder" >
                </div>
                <div class="input-box">
                    <span class="tabs1__form-text">Surname</span>
                    <input class="tabs1__input" id="field-surname" data-required="true" type="text" placeholder="placeholder" >
                </div>
                <div class="input-selected">
                    <span class="tabs1__form-selected">Sex</span>
                    <select name="sex" id="field-sex">
                        <option value="">Не выбрано</option>
                        <option id="field-sex-option-man" value="man">man</option>
                        <option id="field-sex-option-woman" value="woman">woman</option>
                    </select>
                </div>
                <div class="tabs__btn">
                    <button class="back-btn" id="button-back" type="submit">Назад</button>
                    <button class="next-btn" id="button-next" type="submit">Далее</button>
                </div>
            </form>
        </div>
    </section>
    <section class="tabs2 none" id="tab">
        <div class="container tabs__container">
            <form class="tabs2__form" id="add-form" action="">
                <div class="line">
                    <div class="line-dots">
                        <div class="line__dot blue"><img class="gal" src="img/Gal.svg" alt=""></div>
                        <div class="line__line blue"></div>
                        <div class="line__dot blue"><img class="dot" src="img/dot.svg" alt=""></div>
                        <div class="line__line"></div>
                        <div class="line__dot"></div>
                    </div>
                    <div class="line-numbers">
                        <div class="Num1">1</div>
                        <div class="Num2">2</div>
                        <div class="Num3">3</div>
                    </div>
                </div>
                <span class="tabs2__form-text">Advantages</span>
                <div id="inputContainer">
                    <div class="input-box2">
                        <input class="tabs2__input"  id="field-advantages-1" data-required="true"  type="text" required placeholder="placeholder">
                        <button id="button-remove-1"><img src="img/bascet.svg" alt=""></button>
                    </div>
                    <div class="input-box2">
                        <input class="tabs2__input" id="field-advantages-2" data-required="true" type="text" required placeholder="placeholder" >
                        <button id="button-remove-2"><img  src="img/bascet.svg" alt=""></button>
                    </div>
                    <div class="input-box2">
                        <input class="tabs2__input" id="field-advantages-3" data-required="true" type="text" required placeholder="placeholder" >
                        <button  id="button-remove-3"><img  src="img/bascet.svg" alt=""></button>
                    </div>
                </div>
                <button id="button-add">+</button>
                <label class="lable-checkbox">Chekbox group</label>
                <div class="form2__checkbox">
                    <input type="checkbox" id="field-checkbox-group-option-1" value="1">
                    <label for="interest1">1</label>                    
                    <input type="checkbox" id="field-checkbox-group-option-2" value="2">
                    <label for="interest2">2</label>
                    <input type="checkbox" id="field-checkbox-group-option-3" value="3">
                    <label for="interest3">3</label>
                  </div>
                  <label class="lable-radio">Radio group:</label>
                  <div class="form2__radio">
                    <input type="radio" name="status" id="field-radio-group-option-1" value="1">
                    <label for="status1">1</label>
                    <input type="radio" name="status" id="field-radio-group-option-2" value="2">
                    <label for="status2">2</label>
                    <input type="radio" name="status" id="field-radio-group-option-3" value="3">
                    <label for="status3">3</label>
                  </div>
                <div class="tabs__btn">
                    <button class="back-btn" id="button-back" type="submit">Назад</button>
                    <button class="next-btn" id="button-next" type="submit">Далее</button>
                </div>
            </form>
        </div>
    </section>
    <section class="tabs3 none" id="tab">
        <div class="container container__tabs3">
            <form class="tabs2__form" id="add-form" action="">
                <div class="line">
                    <div class="line-dots">
                        <div class="line__dot blue"><img class="gal" src="img/Gal.svg" alt=""></div>
                        <div class="line__line blue"></div>
                        <div class="line__dot blue"><img class="gal" src="img/Gal.svg" alt=""></div>
                        <div class="line__line blue"></div>
                        <div class="line__dot blue"><img class="dot" src="img/dot.svg" alt=""></div>
                    </div>
                    <div class="line-numbers">
                        <div class="Num1">1</div>
                        <div class="Num2">2</div>
                        <div class="Num3">3</div>
                    </div>
                </div>
                <span class="tabs2__form-text">About</span>
                <textarea name="" id="field-about" cols="30" rows="10"placeholder='Placeholder'></textarea>
                <div class="tabs__btn">
                    <button class="back-btn" id="button-back" type="submit">Назад</button>
                    <button class="button-send" id="button-send" type="submit">Отправить</button>
                </div>
            </form>
        </div>
            <button id="open-modal-btn"></button>
        </div>
        <div class="modal" id="my-modal">
            <div class="modal__box">
                <span class="modal-text">Форма успешно отправлена</span>
                <img class="modal-img" src="img/modalAcc.svg" alt="">
                <button class="modal__close-btn" id="close-my-modal-btn">На главную</button>
            </div>
        </div>
    </section>
    <script src="js/app.js" defer></script>
</body>
</html>
